<div class="col-md-2 container" style="margin-top: 75px;">
  <div class="container p-3 card card-container">
    <img src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" id="profile-img" class="profile-img-card">
    <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group my-3">
        <label for="username">Username</label>
        <input type="text" name="username" class="form-control" [(ngModel)]="form.username" required minlength="3" maxlength="20" #username="ngModel" />
        <div class="alert-danger mt-2" *ngIf="username.errors && f.submitted">
          <div *ngIf="username.errors?.['required']">Username is required</div>
          <div *ngIf="username.errors?.['minlength']">Username must be at least 3 characters</div>
          <div *ngIf="username.errors?.['maxlength']">Username must be at most 20 characters</div>
        </div>
      </div>
      <div class="form-group my-2">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" [(ngModel)]="form.email" required email #email="ngModel" />
        <div class="alert-danger mt-2" *ngIf="email.errors && f.submitted">
          <div *ngIf="email.errors?.['required']">Email is required</div>
          <div *ngIf="email.errors?.['email']">Email must be a valid email address</div>
        </div>
      </div>
      <div class="form-group my-3">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" [(ngModel)]="form.password" required minlength="6" #password="ngModel" />
        <div class="alert-danger mt-3" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors?.['required']">Password is required</div>
          <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="form-group mt-3">
        <button class="btn btn-primary btn-block">Sign Up</button>
      </div>

      <div class="alert alert-warning mt-3" *ngIf="f.submitted && isSignUpFailed">
        Signup failed!<br>{{errorMessage}}
      </div>
    </form>

    <div class="alert alert-success mt-3" *ngIf="isSuccessful">
      Your registration is successful!
    </div>
  </div>
</div>
