<div class="col-md-2 container" style="margin-top: 75px;">
  <div class="container p-3 card card-container">
    <img src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" id="profile-img" class="profile-img-card">
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group my-3">
        <label for="username">Username</label>
        <input type="text" name="username" class="form-control" [(ngModel)]="form.username" required #username="ngModel" />
        <div class="alert-danger mt-1" role="alert" *ngIf="username.errors && f.submitted">
          Username is required!
        </div>
      </div>
      <div class="form-group my-3">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" [(ngModel)]="form.password" required minlength="6" #password="ngModel" />
        <div class="alert-danger mt-1" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors?.['required']">Password is required</div>
          <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="form-group mt-3">
        <button class="btn btn-primary btn-block">Login</button>
      </div>

      <div class="alert alert-danger mt-3" role="alert" *ngIf="f.submitted && isLoginFailed">
        Login failed: {{errorMessage}}
      </div>
    </form>

    <div class="alert alert-success mt-2" *ngIf="isLoggedIn">
      Logged in as {{rol}}.
    </div>
    <a [routerLink]="['']" class="btn btn-primary btn-block" *ngIf="isLoggedIn">Home</a>
  </div>
</div>
